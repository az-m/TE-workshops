<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style-timer.css" />
    <script src="app-timer.js" defer></script>
  </head>
  <body>
    <section>
      <button id="msgBtn">Show message</button>
      <span id="message" class="hide"
        ><p>This message is hidden by default</p></span
      >
    </section>

    <section>
      <button id="tmrBtnGo">Start timer</button>
      <button id="tmrBtnStop">Stop timer</button>
      <button id="tmrBtnReset">Reset timer</button>
      <span id="timer" class="timer">0</span>
    </section>
  </body>
</html>
